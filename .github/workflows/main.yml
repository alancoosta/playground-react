name: Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy_dev:
    name: DEV
    uses: alancoosta/playground-react/.github/workflows/deploy_dev.yml@9c15ef997f1360bc473fce49b38d46384bd51442

  deploy_sit:
    name: SIT
    uses: alancoosta/playground-react/.github/workflows/deploy_dev.yml@9c15ef997f1360bc473fce49b38d46384bd51442
    needs: deploy_dev

  deploy_uat:
    name: UAT
    uses: alancoosta/playground-react/.github/workflows/deploy_dev.yml@9c15ef997f1360bc473fce49b38d46384bd51442
    needs: deploy_sit
    
  deploy_prod:
    name: PROD
    uses: alancoosta/playground-react/.github/workflows/deploy_dev.yml@9c15ef997f1360bc473fce49b38d46384bd51442
    needs: deploy_uat